<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./main.css" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico">
    <script defer src="./todolist.js"></script>
  </head>
  <body>
    <header>
      <h1 class="main_title">To Do List</h1>
    </header>
    <section>
      <div class="todo_bar">
        <input class="todo" type="text" placeholder="할 일을 입력하세요." >
        <button class="todo_enter_button" type="button">Enter</button>
      </div>
      <div class="todo_list">
        <ul>
          <li class="list1"><input class="check" type="checkbox">To do List 만들기 1</li>
          <li class="list1"><input class="check" type="checkbox">To do List 만들기 2</li>
          <li class="list1"><input class="check" type="checkbox">To do List 만들기 3</li>
          <li class="list1"><input class="check" type="checkbox">To do List 만들기 4</li>
          <!-- 할 일을 입력하고 여기서 JS로 <li> 추가하도록 -->
        </ul>
      </div>
      <div class="select_button">
        <button type="button">전체 선택</button>
        <button type="button">선택 해제</button>
        <button type="button">선택 삭제</button>
      </div>
    </section>
    <footer>
      <p class="composer">Written by <a href="https://www.github.com/yongchoooon" target="_blank" alt="yongchoooon's github" title="yongchoooon's github">@yongchoooon</a></p>
    </footer>
  </body>
</html>
