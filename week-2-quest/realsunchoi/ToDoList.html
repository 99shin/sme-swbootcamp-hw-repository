<!DOCTYPE html>
<html>
	<head>
		<title>To do list</title>
		<meta charset="UTF-8">
		<meta name="viewport" width="device-width", initial-scale="1">

    <link rel="stylesheet" href="TDLstyle.css">
	</head>

  <body>
    <header>
      <h1>To Do List</h1>

      <div class="inputbox">
        <input type="text" name="inputwindow" id="inputwindow" placeholder="할 일을 입력하세요" autofocus>
        <input type="button" name="enter" id="enter" value="enter">
      </div>
    </header>

    <section>
      <div id="mainbox">
        안녕하세용가리치킨
        <ul id="todolist">
        </ul>
      </div>
      <div id="buttonbox">
        <input class="buttons" type="button" name="checkAll" value="전체 선택">
        <input class="buttons" type="button" name="uncheckAll" value="전체 해제">
        <input class="buttons" type="button" name="delateSome" value="선택 삭제">
      </div>
    </section>
  </body>
  </html>
