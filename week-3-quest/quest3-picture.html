<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quest3-picture.style.css">
    <script src="https://kit.fontawesome.com/e8c1f2e7e1.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onedrive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="wrap">

        <header>
            <div class="header">
                <div class="homeArea">
                    <span id="appStartManager"><button><i class="fa-solid fa-folder"></i></button></span>
                    <span id="homeButton"><a
                            href="file:///C:/Users/jsand/Desktop/Bootcamp/week-3-quest/quest3-myFile.html">OneDrive</a></span>
                </div>
                <div class="searchArea">
                    <form class="searchForm">
                        <button><span><i class="fa-solid fa-magnifying-glass"></i></span></button>
                        <input type="search" id="searchBox" placeholder="모두 검색">
                        <!-- <button><span><i class="fa-solid fa-xmark"></i></span></button> -->
                        <!-- <button><i class="fa-solid fa-arrow-right"></i></button> -->
                        <!-- <div>검색어</div> -->
                    </form>
                </div>
                <ul class="fourSettings">
                    <li><button id="icon1"><i class="fa-solid fa-gem"></i></button></li>
                    <li><button id="icon2"><i class="fa-solid fa-gear"></i></button></li>
                    <li><button id="icon3"><i class="fa-solid fa-question"></i></button></li>
                    <li><button id="icon4"><i class="fa-solid fa-d"></i></button></li>
                </ul>
            </div>
            <button id="ellipsis"><i class="fa-solid fa-ellipsis"></i></button>
        </header>

        <main>
            <div class="main">
                <div class="section">
                    <div class="dropdowns">
                        <div class="leftDropdownItems">
                            <button><i class="fa-solid fa-bars"></i></button>
                            <button id="buttonTwo"><span>모든 사진</span></button>
                            <button>앨범</button>
                            <button>태그</button>
                            <button>장소</button>
                            
                        </div>
                        <div class="rightDropdownItems">
                            <div class="dropdownThree">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <span><i class="fa-solid fa-gear"></i></span>
                                    다음에서 사진 표시
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                                    <li><a class="dropdown-item" href="#"><input type="checkbox"><span>모든 폴더</span></a>
                                    </li>
                                    <li><a class="dropdown-item" href="#"><input type="checkbox"><span>"사진" 폴더</span></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="dropdownFour">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton4"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <span><i class="fa-solid fa-box"></i></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton4">
                                    <li><a class="dropdown-item" href="#"><input type="checkbox"><span><i class="fa-solid fa-border-all"></i></span><span>타일</span></a></li>
                                    <li><a class="dropdown-item" href="#"><input type="checkbox"><span><i class="fa-solid fa-box"></i></span><span>사진</span></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="dropdownFive">
                                <button type="button" class="btn btn-outline-secondary" id="informationButton"><i
                                        class="fa-solid fa-square-caret-left"></i><span>정보</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="files">
                        <div class="itemsArea">
                            <div class="itemImage">
                                <img src="https://res-1.cdn.office.net/files/fabric-cdn-prod_20211207.001/office-ui-fabric-react-assets/images/emptyfolder/empty_folder.svg" alt="">
                            </div>
                            <div class="itemHeader">
                                <h2>이 폴더는 비어 있습니다.</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!--invisible-->>
        <div class="settingContainer" id="settingContainer">
            <div class="settingHeaderMenu">
                <h1 id="settingHeader">설정</h1>
                <div class="settingMainMenu">
                    <div class="settingMainMenuHeader">
                        <h2 id="oneDriveSettingHeader">OneDrive 설정</h2>
                    </div>
                    <div class="settingMainMenuList">
                        <ul class="settingMainMenuOptions">
                            <li>옵션</li>
                            <li>업그레이드</li>
                            <li>한국어</li>
                        </ul>
                    </div>
                </div>
            </div>
            <button id="settingContainerCloseButton"><span><i class="fa-solid fa-xmark"></i></span></button>
        </div>

        <div class="helpContainer" id="helpContainer">
            <h1 id="helpHeader">도움말</h1>
            <div></div>
        </div>

        <div class="informationContainer" id="informationContainer">
            <div class="informationContainerHeader">
                <img
                    src="https://res-1.cdn.office.net/files/fabric-cdn-prod_20211207.001/assets/item-types/16/folder.svg">
                <span><strong>내 파일</strong></span>
            </div>
            <div class="informationContainerMain">
                <div class="informationContainerMainHeader">
                    <h2><strong>모든 활동</strong></h2>
                </div>
                <div class="informationContainerMainList">
                    <h3>지난주</h3>
                    <ul class="informationItemList" id="informationItemList">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="quest3-myFile.js"> </script>
</body>

</html>
